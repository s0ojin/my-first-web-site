  <h2>두번째로 슬픈일</h2>
  <p style="margin-top:40px;">나는 지금 배가고픈가? 안고픈가? 사실 잘 모르겠어 오늘 저녁밥은 뭘 먹을까?
  점심으로 샌드위치를 먹었으니까 저녁으로는 아주 맛있는 걸 먹을거야 약간 <a href="https://map.naver.com/v5/search/%EC%9E%84%EA%B0%80%EB%84%A4%20%EA%B3%B1%EC%B0%BD/place/1219203547?placePath=%3Fentry=pll%26from=nx%26fromNxList=true&placeSearchOption=entry=pll%26fromNxList=true&c=14146022.1980474,4513640.9880608,15,0,0,0,dh" target = "_blank" title = "곱창임가네">야채곱창</a>먹고싶따. 그러나 내 남자친구는 야곱을 싫어하지</p>
  <img src="야채곱창.jpg" width="100%">
  <p style="margin-top:40px;">나는 <strong>곱창</strong>을 두번에 나눠먹지. 그래서 저 곱창도 두번에 나눠먹으려고했어. 그치만 남은 반을 냉장고에 넣어놓지않았찌
  그래서 내 곱창은 상해버렸어. 올해들어 두번째로 슬픈 일이었지</p>
